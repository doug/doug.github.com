---
layout: grid
title: Experiments
---
<div id="experiments" class="span-24 last">
	<div class="items">
		{% for post in site.categories.experiments %}
			<div class="item box">
				<div class="inner">
					<div>
						{{ post.cat }}
						<div class="title index"><a href="{{ post.url }}">{{ post.title }}</a></div>
						<div class="pubdate">{{ post.date | date_to_string }}</div> 
						<div class="hide index">{{ post.author }}</div>
					</div>
					{% if post.teaser %}
					<div class="image">
						<a href="{{ post.url }}"><img class="span-8" src="{{ post.teaser }}"></a>
					</div>
					{% endif %}
					{% if post.description %}
					<div class="description">
						{{ post.description }}
					</div>
					{% endif %}
				</div>
			</div>
		{% endfor %}
	</div>
</div>
